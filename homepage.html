<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="trains.css" rel="stylesheet">
</head>

<body onload="cStation()">
  <header id="header">

  <a id="flag" href="homepageENG.html"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Flag_of_Great_Britain_%281707%E2%80%931800%29.svg" height="20"/></a>
  <a id="flag" href="homepageSWE.html" onClick="activeUser()"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4c/Flag_of_Sweden.svg/383px-Flag_of_Sweden.svg.png" height="20"/></a>

  <p><span id="datetime"></span></p>

  <h1><strong>Trainify.</strong></h1>

  <form id="register-form">
    <input id="username" type="text" placeholder="Valitse nimi" value="" />
    <input id="pw" type="password" placeholder="Valitse salasana" value="" />
    <input id="rgstrbtn" type="submit" value="Luo tunnus" onClick="store()" />
  </form>

  <form id="login-form">
    <input id="userName" type="text" placeholder="Syötä käyttäjänimi" value="" />
    <input id="userPw" type="password" placeholder="Syötä salasana" value="" />
    <input id="loginbtn" type="submit" value="Kirjaudu" onClick="check()" />
    <button id="logoutbtn" type="button" onClick="logOut()">Kirjaudu ulos</button>
    
  </form>
  <div id="currentUsername"></div>

  <a href="https://shop.vr.fi/onlineshop/Welcome.do?request_locale=fi" target="_blank">VR liput</a>
  <a href="https://www.hsl.fi/liput" target="_blank">HSL liput</a>

 

  <h4>Lähtö</h4>
  <input list="chooseStation" type="text" id="searchdepart" placeholder="Syötä asema">
  <datalist id="chooseStation">
  </datalist>

  <h4>Määränpää</h4>
  <input list="chooseStation" type="text" id="searcharrive" placeholder="Syötä asema">
  <button type="button" id="btndepart" onclick="myFunction()">Hae</button>

<br><br>

  <div class="trainSchedule" id="tableHeader">
    <p id="a">Train</p>
    <p id="b">Rail</p>
    <p id="c">Departure</p>
    <p id="d">Arrival</p>
    <p id="e">Duration</p>
</div>
</header>
  <div id="trainSchedule" class="trainSchedule"></div>
  <script src="trains.js"></script>
  <script src="login.js" onload="checkIfLogged()"></script>
</body>
</html>
